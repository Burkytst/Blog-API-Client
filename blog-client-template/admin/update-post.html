<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update-post</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #a3b2c5;">
    
    <div class="container">
        <div class="col-8 offset-2 mt-3" style="text-align: right;" >
            <a href="javascript:;">Blog Page</a>
            <hr>
          </div>
        <div class="col-8 offset-2">
            <h1 class="mt-3">Update post</h1>        
        </div>
        <form action="update-post.html">
            <div class="col-8 offset-2">
                <div class="mb-3">
                    <label for="Title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="Title" value="Update">
                </div>
                <div class="mb-3">
                    <label for="Author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="Author" placeholder="">
                </div>
                
                <div class="mb-3">
                    <label for="Content" class="form-label">Content</label>
                    <textarea class="form-control" id="Content" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tags</label>
                    <select class="form-select" id="Tags" multiple aria-label="multiple select example">
                        <option value="Economics">Economics</option>
                        <option value="Politics">Politics</option>
                        <option value="Sport">Sport</option>
                        <option value="Food">Food</option>
                        <option value="Art">Art</option>
                        <option value="Cars">Cars</option>
                        <option value="Travel">Travel</option>
                    </select>
                </div>
                <a href="javascript:;" class="btn btn-outline-secondary" style="width: 100%;" id="UpdatePost">Update</a>
            </div>
        </form>

            <div class="col-8 offset-2 mt-2" style="text-align: center;">
                <a href="index.html">Back</a>    
            </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/update-post.js"></script>
    
</body>
</html>
